<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>MOBISTORE | LogIn</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <div class="website_Logo">
                    <a href="/"><img width="190" src="./img/weblogo.png" alt=""></a>
                </div>
            </div>
            <form action="/admin/user/login" method="POST">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" name="email"required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="/user/signup">Sign Up</a></div>
            </form>
        </div>
    </div>

</body>

</html>
